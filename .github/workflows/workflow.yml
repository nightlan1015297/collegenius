name: Build Test

on:
  push:
    branches:
      - master
    tags-ignore:
      - v*
      -
  pull_request:
    branches:
      - master
# Declare default permissions as read only.
permissions: read-all

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target: ["appbundle --release", "ios --no-codesign"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
      # Decrypt firebase related config
      - name: Decrypt dev configs
        uses: actions/checkout@v3
        run: sh ./scripts/decrypt_dev_configs.sh
        env:
          DEV_CONFIGS_PASSPHRASE: ${{ secrets.DEV_CONFIGS_PASSPHRASE }}
      # Set up Flutter.
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.0.x"
          channel: "stable"
      - run: flutter doctor -v

      # Checkout Collegenius code and get packages.
      - name: Checkout Collegenius code
        uses: actions/checkout@v3
      - run: flutter pub get -v

      - run: flutter build ${{ matrix.target }}
